<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareEase - File & Text Sharing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="text"],
      input[type="file"] {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 1rem;
        background-color: #0078ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #005fcc;
      }
      .output {
        margin-top: 2rem;
        padding: 1rem;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QuickShare</h1>
      <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="text">Share a message:</label>
        <input
          type="text"
          id="text"
          name="text"
          placeholder="Enter your text here..."
        />

        <label for="file">Share a file:</label>
        <input type="file" id="file" name="file" />

        <button type="submit">Share Now</button>
      </form>

      <div class="output">
        <h2>Shared Content:</h2>
        <p>No content shared yet.</p>
      </div>
    </div>
  </body>
</html>
